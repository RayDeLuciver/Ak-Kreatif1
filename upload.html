<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Upload Foto - AK Kreatif</title>
</head>
<body>

  <header>
    <div class="logo-kiri">
      <img src="3.png" alt="Logo AK kreatif" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#artikel">Artikel</a>
      <a href="index.html#galeri">Galeri</a>
    </nav>
  </header>

  <main class="upload-page">
    <h2 class="judul-upload">Upload Foto Kamu</h2>
    <form onsubmit="handleUpload(event)">
      <input type="file" id="fileInput" accept="image/*" required />
      <input type="text" id="namaInput" placeholder="Nama kamu" required />
      <input type="text" id="hashtagInput" placeholder="Hashtag / kategori" required />
      <button type="submit">Upload</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
