<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Foto - AK Kreatif</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo-kiri">
      <img src="img/img/3.png" alt="Logo AK Kreatif" />
    </div>
    <nav>
      <a href="index.html#hero">Home</a>
      <a href="index.html#galeri">Galeri</a>
    </nav>
  </header>

  <!-- FORM UPLOAD -->
  <main style="margin-top: 150px; padding: 20px; text-align:center;">
    <h2>Upload Foto</h2>
    <form id="uploadForm" style="max-width: 400px; margin: 20px auto;">
      <input type="file" id="gambarInput" accept="image/*" required style="width: 100%; padding: 10px; margin: 10px 0;" />

      <input type="text" id="namaInput" placeholder="Nama" required style="width: 100%; padding: 10px; margin: 10px 0;" />

      <!-- Caption -->
      <input type="text" id="captionInput" placeholder="Caption" required style="width: 100%; padding: 10px; margin: 10px 0;" />

      <!-- Dropdown kategori -->
      <select id="kategoriInput" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <option value="">Pilih Kategori</option>
        <option value="HumanInterest">Human Interest</option>
        <option value="Landscape">Landscape</option>
        <option value="Lingkungan">Lingkungan</option>
        <option value="SocialActivity">Social Activity</option>
        <option value="Culinary">Culinary</option>
      </select>

      <button type="submit" style="padding: 10px 20px; background-color: #00c9a7; color: white; border: none; cursor: pointer; border-radius: 5px;">Upload</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="img/img/3.png" alt="Logo AK Kreatif" loading="lazy">
      </div>

      <div class="footer-social-area">
        <p>Find us in social media</p>
        <div class="footer-social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="footer-links">
        <div>
          <h4>COMMUNITY</h4>
          <ul>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Ideas</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
        </div>
        <div>
          <h4>COMPANY</h4>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Where to Buy</a></li>
            <li><a href="#">Media</a></li>
          </ul>
        </div>
        <div>
          <h4>USEFUL LINKS</h4>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nama = document.getElementById("namaInput").value.trim();
      const kategori = document.getElementById("kategoriInput").value.trim();
      const caption = document.getElementById("captionInput").value.trim();
      const fileInput = document.getElementById("gambarInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Silakan pilih file gambar.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const url = e.target.result;
        const tanggal = new Date().toLocaleDateString("id-ID", {
          weekday: "long", year: "numeric", month: "long", day: "numeric"
        });

        const data = JSON.parse(localStorage.getItem("galeri-data")) || [];
        data.push({ url, nama, kategori, caption, tanggal });
        localStorage.setItem("galeri-data", JSON.stringify(data));

        alert("Foto berhasil ditambahkan!");
        window.location.href = "index.html#galeri";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
