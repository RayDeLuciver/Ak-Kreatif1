  <!-- FORM UPLOAD -->
  <main style="margin-top: 150px; padding: 20px; text-align:center;">
    <h2>Upload Foto via Link Google Drive</h2>
    <form onsubmit="handleUpload(event)" style="max-width: 400px; margin: 20px auto;">
      <input type="text" id="urlInput" placeholder="Link Gambar Google Drive" required style="width: 100%; padding: 10px; margin: 10px 0;" />
      <input type="text" id="namaInput" placeholder="Nama" required style="width: 100%; padding: 10px; margin: 10px 0;" />
      <input type="text" id="hashtagInput" placeholder="Hashtag (tanpa #)" required style="width: 100%; padding: 10px; margin: 10px 0;" />
      <button type="submit" style="padding: 10px 20px; background-color: #00c9a7; color: white; border: none; cursor: pointer; border-radius: 5px;">Upload</button>
    </form>
  </main>
