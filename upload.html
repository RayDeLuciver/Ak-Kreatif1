<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Upload Foto - AK Kreatif</title>
</head>
<body>

  <header>
    <div class="logo-kiri">
      <img src="3.png" alt="Logo AK kreatif" />
    </div>
    <nav>
      <a href="index.html#hero">Home</a>
      <a href="index.html#artikel">Artikel</a>
      <a href="index.html#galeri">Galeri</a>
    </nav>
  </header>

  <section class="upload-section">
    <h2>Upload Foto</h2>
    <form onsubmit="handleUserUpload(event)">
      <input type="file" id="userFileInput" accept="image/*" required />
      <input type="text" id="userNamaInput" placeholder="Nama kamu" required />
      <input type="text" id="userHashtagInput" placeholder="Hashtag/kategori (contoh: landscape)" required />
      <button type="submit">Upload</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
